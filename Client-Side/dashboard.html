<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
            body{
                width: 100vw;
                height: 100vh;
            
                padding: 0;
                background-color:#F7E16B;
                display: grid;
                grid-template-rows: 3;
                grid-template-columns: 5;
            }

            #Username {
                width: 280px;
                height: 84px;
                border: red solid 1px;
            }

            #progress {
                width: 280px;
                height: 84px;
                border: red solid 1px;
            }

            #EditQ {
                width: 280px;
                height: 84px;
                border: red solid 1px;
            }

            #nav{
                width: 100vw;
                height: 90px;
                border: green solid 1px;
                display: flex;
                justify-content: space-evenly;
            }

    </style>
</head>
<body>
    <div id="nav">
        <div id="Username">Username</div>
        <div id="progress">Monitor progress </div>
        <div id="EditQ">Edit quiz</div>
    </div>
</body>
</html>
